runner = "DirectRunner"

stats-pipeline {
  app-name = "mls-stats"

  experiment-event-parser = "SIMPLE_EVENT"

  spark.checkpoint.dir = "./tmp"

  cassandra {
    keyspace = "mlstats"
    table.raw = "experiment_count"
  }

  kafka-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      core-pool-size-min = 2
      core-pool-size-factor = 2.0
      core-pool-size-max = 10
    }

    throughput = 100
  }
}